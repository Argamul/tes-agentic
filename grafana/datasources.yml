apiVersion: 1

datasources:
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    editable: true
    jsonData:
      httpMethod: POST
      manageAlerts: true
      prometheusType: Prometheus
      prometheusVersion: 2.40.0
      cacheLevel: 'High'
      disableRecordingRules: false
      incrementalQueryOverlapWindow: 10m
      incrementalQuerying: false
      incrementalQueryingRefreshInterval: 5s
      queryTimeout: 60s
      timeInterval: 5s

  - name: Elasticsearch
    type: elasticsearch
    access: proxy
    url: http://elasticsearch:9200
    database: "logstash-*"
    isDefault: false
    editable: true
    jsonData:
      esVersion: "8.0.0"
      logLevelField: "level"
      logMessageField: "message"
      timeField: "@timestamp"
      index: "logstash-*"
      maxConcurrentShardRequests: 5
      includeFrozen: false
      xpack: false

